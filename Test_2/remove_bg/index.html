<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Remove Background (Python)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="wrap">
    <h1>Remove Background</h1>

    <label class="upload-box">
      <input id="file" type="file" accept="image/*" hidden />
      <div class="upload-hint">Click to upload (JPG/PNG, â‰¤ 20MB)</div>
    </label>

    <div class="controls">
      <button id="process" disabled>Process</button>

      <!-- toggle if you want transparent output -->
      <label class="toggle">
        <input id="transparent" type="checkbox" />
        <span>Transparent</span>
      </label>
    </div>

    <div class="grid">
      <div>
        <h3>Original</h3>
        <img id="orig" class="preview" alt="original preview" />
      </div>
      <div>
        <h3>Result</h3>
        <img id="result" class="preview" alt="result preview" />
        <a id="download" class="download" href="#" download="bg_removed.png" hidden>Download PNG</a>
      </div>
    </div>

    <p class="tip">Tip: For speed, this runs locally via Flask using <code>rembg</code> (ONNXRuntime CPU). GPU is optional.</p>
  </div>

  <script src="./app.js"></script>
</body>
</html>
